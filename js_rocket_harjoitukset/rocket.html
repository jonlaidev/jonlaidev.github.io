<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/rocket.css">
    

    <title>Raketti1.2</title>
</head>
<body class="body-state1">
    <!-- states -->
    <div class="left">
        <div class="state1">
            <h1>JS Rocket Launch!</h1>
            <a href="#" class="button"
            onclick="changeState(2);">Click here to launch the rocket!</a>
        </div>
        <div class="state2">
            <h1 id="countdown">10</h1>
            <a href="#" class="button"
            onclick="changeState(1);">Abort!</a>
        </div>
        <div class="state3">
            <h1>Lift off!</h1>
        </div>
        <div class="state4">
            <h1>Well done my friend!</h1>
            <a href="#" class="button"
            onclick="changeState(1);">Do it again!</a>
        </div>
        <div class="state5">
            <h1>Oh no you failed launch!!!</h1>
            <a href="#" class="button"
            onclick="changeState(1);">Try again please!</a>
        </div>
        <!-- surroundings -->
    <div class="right">
            <div class="ground"></div>
        <div class="rocket">
        </div>
    </div>
    </div>
    <script type="text/javascript" src="JS/rocket.js"></script>
</body>
</html>
